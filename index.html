    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Vazirmatn', sans-serif; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
            /* Anti-Screenshot: Prevent selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .rtl { direction: rtl; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.4); }

        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes blurIn {
            from { filter: blur(8px); opacity: 0; }
            to { filter: blur(0); opacity: 1; }
        }

        .anim-fade { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-scale { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .anim-slide-rtl { animation: slideInRight 0.4s ease-out forwards; }
        .anim-slide-ltr { animation: slideInLeft 0.4s ease-out forwards; }
        .anim-blur { animation: blurIn 0.6s ease-out forwards; }

        /* Anti-Screenshot / Screen Recording Deterrent */
        @media screen and (display-capture: active) {
            #root {
                filter: blur(60px) grayscale(0.5);
            }
        }

        /* Privacy Overlay Styling - Removed black brightness for a colored blur effect */
        .privacy-hidden {
            filter: blur(50px);
            pointer-events: none;
            transition: filter 0.4s ease;
        }

        /* Smooth transitions for all elements */
        * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; }
    </style>
